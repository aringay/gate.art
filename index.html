<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2>WELCOME TO CTU-DANAO</h2>
    <nav>
      <button class="nav-btn" onclick="showOverlay('home')">Home</button>
      <button class="nav-btn" onclick="showOverlay('about')">About</button>
      <button class="nav-btn" onclick="showOverlay('contact')">Contact</button>
    </nav>
  </header>

  <main>
    <section id="home-section">
      <h2></h2>
    </section>
  </main>

  <footer>
    <p>&copy; CTU-DANAO. All rights reserved.</p>
  </footer>

  <!-- Overlays -->
  <div class="overlay" id="home-overlay">
    <div class="overlay-content">
      <h2>Welcome to Cebu Technological University</h2>
      <p>CTU-DANAO is home for  </p>
      <button onclick="hideOverlay()">Back</button>
    </div>
  </div>

  <div class="overlay" id="about-overlay">
    <div class="overlay-content">
      <h2>About Us</h2>
      <p>CTU-DANAO has upgraded its .</p>
      <button onclick="hideOverlay()">Back</button>
    </div>
  </div>

  <div class="overlay" id="contact-overlay">
    <div class="overlay-content">
      <h2>Contact Information</h2>
      <button onclick="showOverlay('signin')">Sign In</button>
      <button onclick="showOverlay('contact-form')">Contact Us</button>
      <button onclick="hideOverlay()">Back</button>
    </div>
  </div>

  <div class="overlay" id="signin-overlay">
    <div class="overlay-content">
      <h2>Sign In</h2>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <button type="submit">Sign In</button>
      </form>
      <button onclick="hideOverlay()">Back</button>
    </div>
  </div>

  <div class="overlay" id="contact-form-overlay">
    <div class="overlay-content">
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="message">Message:</label>
        <textarea id="message" required></textarea>
        <button type="submit">Submit</button>
      </form>
      <button onclick="hideOverlay()">Back</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
